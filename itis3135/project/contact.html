<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weymouth Contract</title>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="stylesheet" href="styles/jquery-ui.css">
    </head>
    <body>
        <div data-include="components\header.html"></div>
        <h2>Send us a message.</h2>
        <form class="contactForm">
            <!-- -->
            <label for="name">Name:</label>
            <input type="text" class="name" name="name" required><br><br>
            <!-- Input for Email-->
            <label for="email">Email:</label>
            <input type="email" class="email" name="email" style="margin-bottom: 10px;" required>
            <div class="suggestion" style="margin: auto;"></div> <!-- Div that is used alongside the JQuery MailCheck for dispalying the suggested fix.-->

            <!-- Text area for the message-->
            <label for="message">Message:</label>
            <textarea class="message" name="message" required></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>


        <div class="dialog" title="Thank You">
            <p>Thank you for sending us a message!</p>
        </div>
    </body>
    <div></div>
    <div data-include="components\footer.html"></div>
    <script src="scripts/include.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/jquery-ui.js"></script> <!-- Calls the JQuery-UI script-->
    <script src="scripts/mailcheck.js"></script> <!-- Calls the Mailcheck JQuery script https://plugins.jquery.com/mailcheck-->
    <script src="scripts/contact.js"></script>
    

</html>
