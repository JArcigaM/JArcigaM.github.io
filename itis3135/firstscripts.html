<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Arciga || ITIS 3135 First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components\header.html"></div>
    <main>
        <h2>ITIS 3135 First Scripts</h2>
        <p id="currentDate"></div>
        <section id="nameForm">
            <div>
                <label>Name:</label>
                <input type="text" name="name" id="name" placeholder="ex: Josh, Adam, Jessica" required>
            </div>
            <div>
                <label>How are you feeling today:</label>
                <input type="text" name="mood" id="mood" placeholder="ex: Happy, Excited" required>
            </div>
            <button type="submit" onclick="greeting()">Submit</button>
            <p id="greeting"></p>
        </section>
        <section id="favNum">
            <div>
                <label>What is your favorite number (1 - 10):</label>
                <input type="number" name="polygonNum" id="polygon" max='10' min="-10" required>
            </div>
            <button type="submit" onclick="polygon()">Submit</button>
            <p id="polygonAns"></p>
        </section>
        <section class="extraButtons">
            <button id="joke" onclick="tellJoke()">Tell me a joke</button>
            <button id="fact" onclick="tellFact()">Tell me an Aardwolf fact</button>
        </section>
    </main>
    <div data-include="components\footer.html"></div>
    <script src="scripts/include.min.js"></script>
    <script src="scripts/defaultscripts.js"></script>
</body>
</html>
