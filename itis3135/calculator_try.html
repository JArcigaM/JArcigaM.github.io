<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Arciga || ITIS 3135 Calculator Try</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components\header.html"></div>
    <main>
        <h2>Caclulator Try</h2>
        <div class="calculator-buttons">
            <button id="one" value="1" onclick="add(1)">1</button>
            <button id="two" value="2" onclick="add(2)">2</button>
            <button id="three" value="3" onclick="add(3)">3</button>
            <button id="four" value="4" onclick="add(4)">4</button>
            <button id="five" value="5" onclick="add(5)">5</button>
            <button id="six" value="6" onclick="add(6)">6</button>
            <button id="seven" value="7" onclick="add(7)">7</button>
            <button id="eight" value="8" onclick="add(8)">8</button>
            <button id="nine" value="9" onclick="add(9)">9</button>
            <button id="plus" value="+" onclick="add('+')">+</button>
            <button id="minus" value="-" onclick="add('-')">-</button>
            <button id="times" value="*" onclick="add('*')">*</button>
            <button id="divide" value="/" onclick="add('/')">/</button>
            <button id="equal" value="=" onclick="calculator()">=</button>
            <button id="clear" value="c" onclick="clearA()">C</button>
        </div>
    </main>
    <div data-include="components\footer.html"></div>
    <script src="scripts/include.min.js"></script>
    <script src="scripts/calculator_try.js"></script>
    
</body>
</html>
