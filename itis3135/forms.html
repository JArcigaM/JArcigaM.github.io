<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Arciga || ITIS 3135 Forms</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <div data-include="components\header.html"></div>
    <main>
        <h2>Forms</h2>
        <form action="#">
            <section role="region" aria-labelledby="user-info">
                <h2 id="user-info" >Info</h2>
                <div class="info">
                    <label for="name">Name:</label>
                    <input type="text" name='name' id="name" placeholder='ex: Josh, Adam, Jessica' required/>
                </div>
                <div class="info">
                    <label for="email">Email:</label>
                    <input type="email" name='email' id="email" placeholder='ex: james@gmail.com' required/>
                </div>
                <div class="info">
                    <label for="number">Phone Number:</label>
                    <input type="number" name='number' id="number" placeholder='ex: 919-343-3443' required/>
                </div>
            </section>
            <section role="region">
                <h2 >Favorite Sport/s?</h2>
                <label class="checkboxes">
                    <input id="checkbox" type="checkbox">Hockey
                </label>
                <label class="checkboxes">
                    <input id="checkbox" type="checkbox">Soccer
                </label>
                <label class="checkboxes">
                    <input id="checkbox" type="checkbox">Basketball
                </label>
                <label class="checkboxes">
                    <input id="checkbox" type="checkbox">Football
                </label>
            </section>
            <section role="region">
                <h2 id="user-info" >How did you enjoy this experience?</h2>
                <label class="radio-buttons">
                    <input type="radio" id="radio1" name="radios"> Bad
                </label>
                <label class="radio-buttons">
                    <input type="radio" id="radio2" name="radios"> Alright
                </label>
                <label class="radio-buttons">
                    <input type="radio" id="radio3" name="radios"> Good
                </label>
                <label class="radio-buttons">
                    <input type="radio" id="radio4" name="radios"> Great
                </label>
            </section>
            <section role="region">
                <h2>How did you hear about us?</h2>
                <label for="referer">
                    <select class="select" id="referer" name="referer">
                        <option value="">(Select One)</option>
                        <option value="1">Friend/Family</option>
                        <option value="2">Advertisement</option>
                        <option value="3">Youtube</option>
                    </select>
                </label>
            </section>
            <section role="region">
                <input type="submit" class="submit">
                <input type="reset" class="reset">
            </section>
        </form>
    </main>
    <div data-include="components\footer.html"></div>
    <script src="scripts/include.min.js"></script>
</body>
</html>
